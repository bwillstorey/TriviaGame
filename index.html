<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big Lebowski Trivia</title>
</head>
<body>
<div id="content">
    <h1>The Big Lebowski Triva...Man.</h1>
    <br>
    <div id="start-page">
        <button id="start-button"></button>  <!--check. move to js page?-->
    </div>
    <div id="question-page">
        <h3 id="timer"></h3>
        <br>
        <h3 id="question"></h3>
        <br>
        <h2 id="answer-options"></h2>
    </div>
    <div id="answer-page">
        <h2 id="yes-no"></h2>
        <br>
        <h3 id="correct-answer"></h3>
        <br>
        <img class="answer-image" src="" alt="">
    </div>
    <div id="result-page">
        <h2 id="result-message"></h2>
        <ul>
           <li id="correct"></li> 
           <li id="incorrect"></li>
           <li id="unanswered"></li>
        </ul>
        <button id="reset"></button>
    </div>
</div>

    
</body>
</html>
